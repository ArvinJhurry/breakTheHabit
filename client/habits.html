<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!----------------------- favicon ---------------------------------------->
    <link rel="shortcut icon" type="image/x-icon" href="./static/css/favicon_habits.png"/>
    <link rel="stylesheet" type="text/css" href="./static/css/habits.css">
    <script type="text/javascript" src = "./static/js/habits.js" defer ></script>
    <title>Grabbit</title>
</head>
<body>
  <div class="container">
		<label for="habit">Add a habit:</label>
		<input type="text"  id="habit" name="habit" placeholder="Your habit..." required>

		<label for="frequency">Choose your goal frequency with a number:</label>
		<input type="text"  id="frequency" name="frequency" placeholder="E.g. 3, 5, 10">
		
    <label for="units">Choose units:</label>
    <input type="text"  id="units" name="units" placeholder="E.g. glasses, miles, kilometers">

    <label for="time">Per: (Choose period of time)</label>
    <input type="text"  id="time" name="time" placeholder="E.g. days, weeks">



    
		<input type="button" name="button" id="btn" value="Add Habit">

	</div>

  <table id="habitTable">
    <tr>
        <td>Habit</td>
        <td>Frequency</td>
        <td>Units</td>
        <td>Per</td>
    </tr>

  </table>
</body>
</html>
