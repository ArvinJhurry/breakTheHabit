    <button type="button">Day</button>

    <div class="container">
      <label for="habit">Add a habit:</label>
      <input type="text"  id="habit">
      <label for="frequency">Choose frequency:</label>
      <input type="text"  id="frequency">
      <label for="units">Choose units:</label>
      <input type="text"  id="units">
      <input type="button" name="button" id="habitBtn" value="Add Habit">
    </div>
  
    <table id="habitTable">
      <tr>
          <td>Habit</td>
          <td>Frequency</td>
          <td>Units</td>
      </tr>
  
    </table>
    
    <div class = "progress">
        <div class="progress-fill">
        </div>
    </div>
    <span class="progText">25%</span>
    <div class="modal fade" id="addHabitModal" tabindex="-1" aria-labelledby="addHabitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
          <form id="addHabitForm" method="POST">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="addHabit">Add a habit:</label>
              <input type="text" id="addHabit">
              <br>
              <label for="addFreq">Choose frequency:</label>
              <input type="text" id="addFreq">
              <label for="addFreq">Choose units:</label>
              <input type="text" id="addUnits">
            </div>
            <div class="modal-footer">
              <button type="submit" id ="addHabitConfirm">Confirm</button>
            </div>
          </form>
          </div>
        </div> 
      </div>
</body>
